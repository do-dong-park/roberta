<!DOCTYPE html>
<html>
<head>
  <title>Chat Log Visualization</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tbody tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<table id="logTable">
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>User</th>
      <th>Question</th>
      <th>Answer</th>
    </tr>
  </thead>
  <tbody>
    <!-- Table body will be populated dynamically -->
  </tbody>
</table>

<script>
  // Simulated log data (replace this with actual backend data)
  const logs = [
    {
      timestamp: '2023-11-25 10:15:00',
      user: 'user1',
      question: 'Login',
      answer: 'Hello, world!',
    },
    {
      timestamp: '2023-11-25 11:30:20',
      user: 'user2',
      question: 'Logout',
      answer: 'See you later!',
    },
    // Add more log objects as needed
  ];

  // Function to populate the table with log data
  function populateTable() {
    const tableBody = document.querySelector('#logTable tbody');
    logs.forEach(log => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${log.timestamp}</td>
        <td>${log.user}</td>
        <td>${log.question}</td>
        <td>${log.answer}</td>
      `;
      tableBody.appendChild(row);
    });
  }

  // Call the function to populate the table on page load
  populateTable();
</script>

</body>
</html>
